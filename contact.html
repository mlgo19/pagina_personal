			<div class="tm-contact-lr">
				<div class="tm-map-container">
					<div id="google-map"></div>	
				</div>				
				
			</div>
			<div class="tm-contact-lr">				
				<div class="tm-2-columns">
					<div class="tm-contact-small-box tm-about-container tm-position-relative tm-white-box">
						<h2 class="tm-h2 margin-bottom-0"> MI <span class="tm-blue-text">correo</span></h2>							
					</div>
					<div class="tm-contact-small-box">
						<i class="fa fa-4x fa-caret-right tm-triangle-right"></i>

						<img src="img/contact.jpg" alt="image" class="tm-contact-address-img">
					</div>
				</div>
				<div class="tm-contact-form-container">
					<form action="#" method="post" class="tm-contact-form">
						<h2 class="tm-h2 tm-white-text">ESCRIBEME <span class="tm-blue-text">PARA FOTOS DE MIS PERROS</span></h2>
						<div class="form-group margin-top-30">
		                	<input type="text" id="contact_name" class="form-control" placeholder="NOMBRE" />
		              	</div>
		              	<div class="form-group">
		                	<input type="email" id="contact_email" class="form-control" placeholder="EMAIL" />
			            </div>
			            <div class="form-group">
			            	<input type="text" id="contact_subject" class="form-control" placeholder="ASUNTO" />
			            </div>
			            <div class="form-group">
			                <textarea id="contact_message" class="form-control" rows="6" placeholder="MENSAJE AGRADABLE PARA MIS PERROS"></textarea>
			            </div>
			            <div class="form-group">
			            	<button class="tm-blue-button tm-form-submit-button" type="submit" name="submit">Send</button> 
			            </div>  
					</form>
				</div>
			</div>
